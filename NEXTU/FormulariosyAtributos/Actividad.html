<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Tienda</title>
  </head>
  <body>
    <form >
      <h1>Registro en nuestra tienda</h1>
      </p>
      <label for="nombre">Nombre de Usuario</label> <br/>
      <input type="text" placeholder="Ej: luis" name="nombre" id="nombre">
      </p>
      <p>
      <label for="email">Email:</label> <br/>
      <input type="email" name="email" placeholder="Ej: luis@gmail.com" id="email_usuario">
      </p>
      <p>
        <label for="genero">Genero</label> <br/>
        <input type="radio" name="genero" value="Masculino"> Masculino <br/>
        <input type="radio" name="genero" value="Femenino"> Femenino
      </p>
      <p>
        <label for="recomendacion">Recomendado por:</label> <br/>
        <select  name="recomendacion">
          <option>Google</option>
          <option>Amazon</option>
          <option>Netflix</option>
        </select>
        </p>
        <p>
          <label for="areatexto">Comentarios:</label><br/>
          <textarea name="areatexto" rows="8" cols="80"></textarea>
        </p>

        <p>
          <label for="checkbox">Acepto los terminos y Condiciones</label><br/>
          <input type="checkbox" name="checkbox" >
        </p>

        <p>
          <label for="boton"></label>
          <input type="submit" name="boton" value="Registrar">
        </p>


    </form>
  </body>
</html>
