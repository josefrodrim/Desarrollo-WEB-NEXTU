<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Formularios y Atributos</title>
  </head>
  <body>
    <form autocomplete="on" name="Mi Primer Formulario ">
      <fieldset>
        <legend>Titulo del Formulario</legend>

        <p>
        <label for="nombre">Nombre</label>
        <input  id="nombres" placeholder="Ingrese suus Nombres" type ="text" size="50px" required>
        </p>
        <p>
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" placeholder="Ingrese sus apellidos" size="50px" required>
        </p>

        <p>
          <label for="u_email">Correo electronico</label>
          <input type="email" id="u_id" placeholder="Ingrese sus correo electronico" size="50px" required>
        </p>

        <p>
          <label for="edad">Edad</label>
          <input type="edad" id="edad">
        </p>

        <p>
          <input type="submit"  value="Enviar">
        </p>
      </fieldset>
    </form>
  </body>
</html>
