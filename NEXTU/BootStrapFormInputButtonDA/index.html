<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Input Form Button DA</title>
  </head>
  <body>
    <div class="container">
        <form  action="" role="form" >
          <legend>Formulario de Contacto</legend>

          <div class="form-group">
            <label for="Nombre">Nombres: </label>
            <input type="text" name="nombre" id="Nombre" class="form-control">
          </div>

          <div class="form-group">
            <label for="Telefono">Telefono: </label>
            <input type="text" name="telefono" id="Telefono" class="form-control">
          </div>

          <div class="form-group">
            <label for="Email">Email: </label>
            <input type="text" name="email" id="Email" class="form-control">
          </div>

          <div class="form-group">
            <label for="Hobbie1">Leer</label>
            <input type="checkbox" name="hobbie1" id="hobbie1" class="form-control">
          </div>

          <div class="form-group">
            <label for="Hobbie2">Escribir</label>
            <input type="checkbox" name="hobbie2" id="hobbie2" class="form-control">
          </div>

          <div class="form-group">
            <label for="Hobbie3">VideoJuegos</label>
            <input type="checkbox" name="hobbie3" id="hobbie3" class="form-control">
          </div>

        <div class="form-group">
          <label for="Comentario">Comentario</label>
          <textarea name="comentario" rows="8" cols="40" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <input type="button" name="boton" value="Enviar" class="btn btn-default" >
        </div>
        </form>
    </div>
  </body>
</html>
