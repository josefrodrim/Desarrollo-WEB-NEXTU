<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Foundation for sites</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <h1>Formulario</h1>
      </div>
    </div>
<form >
    <div class="row small-stack medium-unstack">

      <div class="columns">
        <label>Texto
          <input type="text" placeholder="Texto" required aria-describedby="ayudaTexto">
        </label>
        <p class="help-text" id="ayudatexto"> Aqui debes llenar un texto cualquiera</p>
        <label>Fecha
          <input type="date" required>
        </label>
        <label>Fecha y Hora
          <input type="datetime-local" required>
        </label>
        <label>Email
          <input type="email" placeholder="Email" required>
        </label>
        <label>Mes
          <input type="month" required>
        </label>
        <label>Numero
          <input type="number" placeholder="Numero" required>
        </label>
        <div class="column">
          <fieldset class="fieldset">
            <legend>Radio Button</legend>
            <input type="radio" name="color" value="Rojo" id="Rojo" required><label for="Rojo">Rojo</label>
            <input type="radio" name="color" value="Azul" id="Azul" required><label for="Azul">Azul</label>
          </fieldset>
        </div>
      </div>

      <div class="column">
        <fieldset class="fieldset">
          <legend>Checkbox</legend>
          <input type="checkbox"  id="checkbox" required><label for="checkbox1">Verde</label>
          <input type="checkbox"  id="checkbox" required><label for="checkbox2">Morado</label>
        </fieldset>
      </div>
      <input type="submit" name="button" float-right>
    </div>

      <div class="columns">
        <label>Contraseña
          <input type="password" required placeholder="contraseña">
        </label>
        <label>Telefono
          <input type="tel" placeholder="telefono" required>
        </label>
        <label>Tiempo
          <input type="time" required>
        </label>
        <label>Url
          <input type="url" required>
        </label>
        <label>Semana
          <input type="week" required>
        </label>
        <label>Texto Largo
          <textarea name="textolargo" rows="8" cols="40">Insserte el texto largo</textarea>
        </label>
      </div>
    </div>
  </form>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
