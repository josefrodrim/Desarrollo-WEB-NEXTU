<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, user-scalable=no">
    <title>Animacion y Propiedades</title>
    <style>
      #contenedor{
        width: 1000px;
        height: 600px;
        border: 2px solid;
        margin: auto;
        background-color: blue;
        transition: background 1s;

      }

      #contenedor:hover{
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <section id="contenedor">

    </section>
  </body>
</html>
